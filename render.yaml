services:
  - type: web
    name: xerus-atlassian-mcp
    runtime: python
    plan: free
    buildCommand: pip install uv && uv sync --frozen --no-dev --no-editable
    startCommand: uv run mcp-atlassian --port $PORT --host 0.0.0.0 --oauth-enable
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: "3.10"