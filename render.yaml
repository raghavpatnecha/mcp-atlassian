services:
  - type: web
    name: xerus-atlassian-mcp
    runtime: python
    plan: free
    buildCommand: pip install uv && uv sync --frozen --no-dev --no-editable
    startCommand: python web_server.py
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: "3.10"
      - key: HOST
        value: "0.0.0.0"
      - key: MCP_LOGGING_STDOUT
        value: "true"
      - key: MCP_VERBOSE  
        value: "true"